<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="slider">
      <ul class="slides">
        <li class="slide" data-index="0">
          <img
            src="https://images.unsplash.com/photo-1671629075554-c6074e48cdca?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=800&q=60"
            draggable="false"
          />
        </li>
        <li class="slide" data-index="1">
          <img
            src="https://images.unsplash.com/photo-1671540675978-472b34f36c2d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNXx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=60"
            draggable="false"
          />
        </li>
        <li class="slide" data-index="2">
          <img
            src="https://images.unsplash.com/photo-1671781202626-5ca7cd158801?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4MHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=60"
            draggable="false"
          />
        </li>
        <li class="slide" data-index="3">
          <img
            src="https://images.unsplash.com/photo-1671052086072-5eed9562b721?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDI5fEZ6bzN6dU9ITjZ3fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
            draggable="false"
          />
        </li>
        <li class="slide" data-index="4">
          <img
            src="https://images.unsplash.com/photo-1671141163206-81905d4bf952?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDI1fEZ6bzN6dU9ITjZ3fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
            draggable="false"
          />
        </li>
        <li class="slide" data-index="5">
          <img
            src="https://images.unsplash.com/photo-1664468313248-625caf334996?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDE3fEZ6bzN6dU9ITjZ3fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
            draggable="false"
          />
        </li>
      </ul>

      <div class="button-prev icon" role="button">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
      </div>
      <div class="button-next icon" role="button">
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
      </div>
    </div>

    <script>
      const slider = document.querySelector(".slider");
      const slidesList = slider.querySelector(".slides");
      const slide = slidesList.querySelector(".slide");
      const slideWidth = slide.clientWidth;

      slider
        .querySelector(".button-next")
        .addEventListener("click", scrollToNextSlide);
      slider
        .querySelector(".button-prev")
        .addEventListener("click", scrollToPrevSlide);

      window.onresize = () => {
        slideWidth = slide.getBoundingClientRect().width;
      };

      // For paginated scrolling, simply scroll the gallery one item in the given
      // direction and let css scroll snaping handle the specific alignment.
      function scrollToNextSlide() {
        slidesList.scrollBy({ left: slideWidth, top: 0, behavior: "smooth" });
      }

      function scrollToPrevSlide() {
        slidesList.scrollBy({ left: -slideWidth, top: 0, behavior: "smooth" });
      }
    </script>
  </body>
</html>
